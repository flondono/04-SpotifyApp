<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>

<div class="card-columns m-5
">
    <div *ngFor="let artista of artistas" class="card">
        <img [src]="artista.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <span *ngFor="let artista of artista.artists" class="badge badge-primary">{{artista.name}}</span>
        </div>
    </div>
</div>
